apiVersion: database.sqlite.io/v1alpha1
kind: SqliteDatabase
metadata:
  name: local-dev-db
  namespace: default
spec:
  database:
    name: "dev.db"
    initScript: "dev-init-script"
    storage:
      size: "1Gi"
  litestream:
    enabled: true
    replicas:
      - type: local
        path: "backups"
        retention: "24h"
        retentionCheckInterval: "1h"
  sqliteRest:
    enabled: true
    port: 8080
    # No auth for local development
    allowedTables: ["*"]  # Allow all tables
    metrics:
      enabled: true
      port: 8081
  # No ingress for local development
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

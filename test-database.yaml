apiVersion: database.sqlite.io/v1alpha1
kind: SqliteDatabase
metadata:
  name: test-database
  namespace: sqlite
spec:
  database:
    name: "test.db"
    storage:
      size: "1Gi"
      storageClass: "wasabi-us-east-1"
  litestream:
    enabled: true
    replicas:
      - type: s3
        bucket: "sb-litestream"
        region: "us-east-1"
        endpoint: "s3.us-east-1.wasabisys.com"
        path: "test-database-backup"
        credentials:
          secretName: "wasabi-credentials"
          accessKeyField: "access-key"
          secretKeyField: "secret-key"
        retention: "168h"
        retentionCheckInterval: "1h"
  sqliteRest:
    enabled: true
    port: 8080
    authSecret: "jwt-secret"
    metrics:
      enabled: true
      port: 8081
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

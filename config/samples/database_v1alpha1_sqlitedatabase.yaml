apiVersion: database.sqlite.io/v1alpha1
kind: SqliteDatabase
metadata:
  labels:
    app.kubernetes.io/name: sqlite-operator
    app.kubernetes.io/managed-by: kustomize
  name: sqlitedatabase-sample
spec:
  database:
    name: "app.db"
    initScript: "app-init-script"
    storage:
      size: "2Gi"
      storageClass: "fast-ssd"
  litestream:
    enabled: true
    replicas:
      - type: s3
        bucket: "my-backup-bucket"
        region: "us-west-2"
        path: "sqlite-backups"
        credentials:
          secretName: "s3-credentials"
          accessKeyField: "access-key"
          secretKeyField: "secret-key"
        retention: "168h"  # 7 days
        retentionCheckInterval: "1h"
  sqliteRest:
    enabled: true
    port: 8080
    authSecret: "jwt-secret"
    allowedTables: ["users", "products", "orders"]
    metrics:
      enabled: true
      port: 8081
  ingress:
    enabled: true
    host: "api.example.com"
    tls:
      enabled: true
      secretName: "api-tls"
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"
